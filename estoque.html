<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Define a largura do dispositivo e a escala inicial do zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <!-- Link para o arquivo CSS externo para estilização -->
    <link rel="stylesheet" href="src/css/estoque.css">
    <!-- Link para o Bootstrap CSS para usar os estilos do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Inclui a biblioteca Axios via CDN para fazer requisições HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    
</head>
<body>

    <!-- Navegação superior do site -->
    <header>
        <nav class="navbar" style="background-color: #f0f7fc; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="src/image/2.png" alt="Bootstrap" width="30" height="24">
                </a>
            </div>

            <div class="btn-group" style=" margin-right: 40px;" >
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="dropdown" aria-expanded="false">
                    Usuario
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><button class="dropdown-item" type="button">Perfil</button></li>
                    <li><button class="dropdown-item" type="button">Ajuda</button></li>
                    <li><button class="dropdown-item" type="button">Sair</button></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Estrutura principal da página -->
    <div class="main">

        <!-- Barra lateral para navegação secundária -->
        <nav class="sidebar"> 

            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div>

            <ul>
                <li class="item-menu">
                    <a href="homepage.html">
                        <span class="icon"><i class="bi bi-house"></i></span>
                        <span class="txt-link">Home</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="cliente.html">
                        <span class="icon"><i class="bi bi-person"></i></span>
                        <span class="txt-link">Clientes</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="tecnico.html">
                        <span class="icon"><i class="bi bi-person-vcard-fill"></i></span>
                        <span class="txt-link">Tecnicos</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="servico.html">
                        <span class="icon"><i class="bi bi-tools"></i></span>
                        <span class="txt-link">Serviços</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Cabeçalho do conteúdo -->
            <div class="content-header">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                </form>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    +Adicionar Produto
                </button>
                
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Dados Pessoais</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Produto -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="produto">Produto</label>
                                    <input type="text" id="produto" name="produto" placeholder="Produto" required>
                                </div>
                            </div>
                  
                            <!-- Custo e Quantidade -->
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="custo">Custo</label>
                                    <input type="text" id="custo" name="custo" placeholder="Custo" required>
                                </div>
                                <div class="form-group">
                                    <label for="quantidade">Quantidade</label>
                                    <input type="text" id="quantidade" name="quantidade" placeholder="Quantidade" required>
                                </div>
                            </div>
                            <!-- Seletor de Marca e Modelo -->
                            <div class="form-group">
                                <label for="marca">Marca</label>
                                <select id="marca" class="form-control">
                                    <!-- Opções de marcas são carregadas aqui -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modelo">Modelo</label>
                                <select id="modelo" class="form-control">
                                    <!-- Opções de modelos são carregadas aqui -->
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="background-color: red;">Cancelar</button>
                            <button type="button" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabela para exibir as informações do estoque -->
            <table class="full-width-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Custo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos clientes serão inseridos aqui -->
                </tbody>
            </table>
        </main>
    </div>
    <!-- Inclui o arquivo JavaScript para funcionalidades interativas -->
    <script src="src/js/estoque.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
