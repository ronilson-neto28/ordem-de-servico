<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnicos</title>
    <link rel="stylesheet" href="src/css/tecnico.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div class="logo">LOGO</div>
        </div>
        <div class="navbar-right">
            <span>SUPORTE</span> | <span>NOME &#9662;</span>
        </div>
    </nav>
    <div class="wrapper">
        <aside class="sidebar">
            <!-- Barra lateral com menu -->
            <nav>
                <ul>
                    <li>Visão Geral</li>
                    <li>Cadastros</li>
                    <li>Vendas</li>
                    <li>Estoque</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <div class="search-bar">
                    <input type="search" placeholder="Filtro">
                    <button>&#128269;</button>
                </div>
                <div class="add-button">
                    <button id="btn-add-tecnico">+ Adicionar Técnico</button>
                </div>
            </div>

            <div id="form-add-tecnico" class="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="fecharFormulario()">&times;</span>
                    <form id="form-tecnico">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
            
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" required>
                        </div>
            
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
            
                        <div class="form-group action-buttons">
                            <input type="submit" value="Salvar">
                        </div>
                    </form>
                </div>
            </div>
            
            <table class="full-width-table">
                <!-- Tabela de técnicos -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Técnico</th>
                        <th>Telefone</th>
                        <th>CPF</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos técnicos -->
                  <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <button>Editar</button>
                            <button>Excluir</button>
                        </td>
                    </tr>
                    <!-- Mais linhas podem ser adicionadas aqui -->
                </tbody>
            </table>
            <!-- Outras tabelas -->
        </main>
    </div>
    <script src="src/js/tecnico.js"></script>
</body>
</html>
