<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Colorlib</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Login to Colorlib</h2>
        <p>Lorem ipsum dolor sit amet elit. Sapien sit aut eos consectetur adipiscing.</p>
        <form action="/submit-your-login-form" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email" id="username" name="username" placeholder="your-email@gmail.com" required>
                <!--<i class='bx bxs-user'></i>-->
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Your Password" required>
            </div>
            <div class="form-group form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="/forgot-password" class="forgot-password">Forgot Password</a>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Log In</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
