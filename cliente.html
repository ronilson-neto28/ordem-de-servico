<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- Define a largura do dispositivo e a escala inicial do zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <!-- Link para o arquivo CSS externo para estilização -->
    <link rel="stylesheet" href="src/css/cliente.css">
    <!-- Link para o Bootstrap CSS para usar os estilos do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Inclui a biblioteca Axios via CDN para fazer requisições HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <!-- Navegação superior do site -->
    <nav class="navbar">
        <!-- Parte esquerda da navegação -->
        <div class="navbar-left">
            <div class="logo">LOGO</div>
        </div>
        <!-- Parte direita da navegação -->
        <div class="navbar-right">
            <span>SUPORTE</span> | <span>NOME &#9662;</span>
        </div>
    </nav>
    
    <!-- Estrutura principal da página -->
    <div class="wrapper">
        <!-- Barra lateral para navegação secundária -->
        <aside class="sidebar">            
            <nav class="menu">
                <ul>
                    <li>Visão Geral</li>
                    <li>Cadastros</li>
                    <li>Vendas</li>
                    <li>Estoque</li>
                </ul>
            </nav>
        </aside>
        <!-- Conteúdo principal -->
        <main class="main-content">
            <!-- Cabeçalho do conteúdo -->
            <div class="content-header">
                <div class="search-bar">
                    <input type="search" placeholder="Filtro">
                    <button>&#128269;</button> <!-- Símbolo de lupa -->
                </div>
                <div class="add-button">
                    <button id="btn-add-cliente">+ Adicionar Cliente</button>
                </div>
            </div>

            <!-- Formulário para adicionar um novo cliente -->
            <div id="form-add-cliente" class="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="fecharFormulario()">&times;</span> <!-- Botão de fechar -->
                    <form id="form-cliente">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group action-buttons">
                            <input type="submit" value="Salvar">
                        </div>
                    </form>
                </div>
            </div>
  
            <!-- Tabela para exibir os clientes -->
            <table class="full-width-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Email</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dos clientes serão inseridos aqui -->
                </tbody>
            </table>
        </main>
    </div>
    <!-- Inclui o arquivo JavaScript para funcionalidades interativas -->
    <script src="src/js/cliente.js"></script>
</body>
</html>
